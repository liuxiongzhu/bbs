<!DOCTYPE html><html>
<head>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>{lang tom_ucenter:login_title}</title>
<link rel="stylesheet" href="source/plugin/tom_ucenter/images/style.css?v={$cssJsVersion}" />
<script type="text/javascript" src="source/plugin/tom_ucenter/images/jquery.min-2.1.3.js"></script>
<script type="text/javascript">
    var commonjspath = 'source/plugin/tom_ucenter/images';
</script>
<script src="source/plugin/tom_ucenter/images/common.js?v={$cssJsVersion}" type="text/javascript"></script>
<style>
.button-sp-area {
    margin: 0 auto;
    padding: 15px 0;
    width: 60%;
}
</style>
</head>
<body class="body-white">
    <div class="button-sp-area" style="margin-top: 200px;">
		<a href="javascript:void(0);" onclick="refresh_html();" class="weui-btn weui-btn_plain-primary" style="color: #1aad19;">{lang tom_ucenter:login_refresh_btn}</a>
	</div>
<script>
function refresh_html(){
    window.location.href=window.location.href+"&prand={$prand}";
}
    
function QFH5ready(){
    QFH5.getUserInfo(function(state,data){
      if(state==1){
        window.location.href=window.location.href+"&prand={$prand}";
        //登陆状态，有数据
        //var uid = data.uid;//用户UID int
        //var username = data.username;//用户名称 string
        //var face = data.face;//用户头像地址 string
        //var deviceid = data.deviceid;//用户设备唯一ID并MD5加密 string
        //var phone = data.phone;//用户绑定的手机号，没有绑定手机号给空字符串
      }else{
        QFH5.jumpLogin(function(state,data){
            if(state==1){
                window.location.href=window.location.href+"&prand={$prand}";
            }else{
                //登陆失败
                alert(data.error);//data.error: string
            }
        });
      }
    });
}
</script>
</body>
</html>
