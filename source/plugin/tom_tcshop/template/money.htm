<!DOCTYPE html><html>
<head>
<!--{if $isGbk}-->
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--{else}-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{/if}-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>{lang tom_tcshop:money_title} - {$__SitesInfo['name']}</title>
<link rel="stylesheet" href="source/plugin/tom_tongcheng/images/style.css?v={$cssJsVersion}" />
<link rel="stylesheet" href="source/plugin/tom_tcshop/images/iconfont/iconfont.css?v={$cssJsVersion}" />
<link href="source/plugin/tom_tongcheng/images/swiper.min.css" rel="stylesheet" />
<link rel="stylesheet" href="source/plugin/tom_tcshop/images/shop_style.css?v={$cssJsVersion}" />
<script type="text/javascript" src="source/plugin/tom_tcshop/images/jquery.min-2.1.3.js"></script>
<script type="text/javascript" src="source/plugin/tom_tongcheng/images/swiper.min.js"></script>
<script type="text/javascript" src="source/plugin/tom_tongcheng/images/global.js?v={$cssJsVersion}"></script>
<script type="text/javascript" src="source/plugin/tom_tcshop/images/html2canvas.min.js?v={$cssJsVersion}"></script>
<script type="text/javascript" src="source/plugin/tom_tongcheng/images/layer_mobile/layer.js?v={$cssJsVersion}"></script>
<script type="text/javascript">
    var commonjspath = 'source/plugin/tom_tongcheng/images';
</script>
<script src="source/plugin/tom_tongcheng/images/common.js?v={$cssJsVersion}" type="text/javascript"></script>
{template tom_tongcheng:template_css}
<style>
.layui-m-layer0 .layui-m-layerchild{width: 70%;}
.layui-m-layercont{padding: 5px 3px;}
</style>
</head>
<body id="shop_details">
<section class="shop_head tc-template__bg">
	<div class="search-title">
    	{lang tom_tcshop:money_title}
        <a href="javascript:;" style="position:absolute; top:0px; width:60px;" class="back" onclick="location.href='plugin.php?id=tom_tcshop&site={$site_id}&mod=store';"><i></i>{lang tom_tcshop:back}</a>
        <a href="plugin.php?id=tom_tcshop&site={$site_id}&mod=moneylog" class="ruzhu">{lang tom_tcshop:money_mx_btn}</a>
    </div>
</section>
<section class="money_top tc-template__bg">
    <div class="money_top_msg">{lang tom_tcshop:money_num_msg}</div>
    <div class="money_top_num">{$__UserInfo['shop_money']}</div>
</section>
<div class="tcui-cells">
    <a class="tcui-cell tcui-cell_access" href="plugin.php?id=tom_tcshop&site={$site_id}&mod=moneytixian">
        <div class="tcui-cell__hd"><img src="source/plugin/tom_tcshop/images/store/tixian_ico.png" alt="" style="width:20px;margin-right:10px;display:block"></div>
        <div class="tcui-cell__bd tcui-cell_primary"><p>{lang tom_tcshop:money_tx_btn}</p></div>
        <span class="tcui-cell__ft"></span>
    </a>
</div>
{template tom_tcshop:footer}
<div style="display: none;">{$tongchengConfig['tongji_code']}</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script>
wx.config({
    debug: false,
    appId: '{$wxJssdkConfig["appId"]}',
    timestamp: {$wxJssdkConfig["timestamp"]},
    nonceStr: '{$wxJssdkConfig["nonceStr"]}',
    signature: '{$wxJssdkConfig["signature"]}',
    jsApiList: [
      'onMenuShareTimeline',
      'onMenuShareAppMessage',
      'onMenuShareQQ',
      'previewImage',
      'openLocation',
      'getLocation'
    ]
});

wx.ready(function () {
    wx.onMenuShareTimeline({
        title: '{$shareTitle}',
        link: '{$shareUrl}', 
        imgUrl: '{$shareLogo}', 
        success: function () { 
        },
        cancel: function () {
        }
    });
    wx.onMenuShareAppMessage({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        type: 'link',
        dataUrl: '',
        success: function () { 
        },
        cancel: function () { 
        }
    });
    wx.onMenuShareQQ({
        title: '{$shareTitle}',
        desc: '{$shareDesc}',
        link: '{$shareUrl}',
        imgUrl: '{$shareLogo}',
        success: function () { 
        },
        cancel: function () { 
        }
    });
});
</script>
</body>
</html>
